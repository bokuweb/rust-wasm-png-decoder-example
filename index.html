<!DOCTYPE html>
<html>

<head>

    <script src="https://unpkg.com/frappe-charts@0.0.8/dist/frappe-charts.min.iife.js"></script>
    <title></title>
</head>

<body>
    <div id="chart"></div>
    <script>

                        5732,
                        6643,

                        6935,
                        2414,
                        7138,

        const chart = new Chart({
